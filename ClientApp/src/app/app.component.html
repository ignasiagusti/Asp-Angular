<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 style="margin-top:10px;">
    Welcome to Angular<b style="color:crimson">8</b> with ASP.NET Core
  </h1>
  <img width="200" alt="Angular Logo" src="../assets/angular-asp-core.png">
  <div class="card" style="margin-left:50px; margin-right:50px; margin-bottom:50px;">
    <div class="card-header" style="font-weight:bold; font-size:x-large;">
      Ejemplo empleados con Angular
    </div>
    <div class="card-body">
      <div class="table-responsive" style="max-height:385px;">
        <table class="table mb-0" *ngIf="Employees && Employees.length>0">
          <thead>
            <tr>
              <!--<th>Sl.No</th>-->
              <th>Name</th>
              <th>Surname</th>
              <th>Position</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of Employees; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ post.name }}</td>
              <td>{{ post.surname}}</td>
              <td>{{ post.position }}</td>
              <td>{{ post.salary}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
